<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input" class="input" disabled>
        <div class="buttons">
            <div class="upp">
                <button id="dltbtn" class="b1tn">&#x232b</button>
                <button class="btn" id="rest">%</button>
                <button class="b1tn" id="AC" onclick="resetInput()">AC</button>
            </div>
            <div class="ops">
                <button class="btn" id="obtn">+</button>
                <button class="btn" id="obtn">-</button>
                <button class="btn" id="obtn">/</button>
                <button class="btn" id="obtn">*</button>
                <button id="obtn" onclick="calculateResult()">=</button>
            </div>
            <div class="numbers">
                <button id="btn1" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="btn0" class="btn">0</button>
                <button class="btn">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
